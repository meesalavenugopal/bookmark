<section [ngClass]="{'section-light': isLight, 'section-dark': !isLight}">
    <div class="container text-center">
        <div class="text-center mb-4">
            <h3>{{section_header}}</h3>
        </div>
        <div class="row mb-4">
            <div class="col-md-4" *ngFor="let bookmark of bookmarks">
                <div class="bg-white br-4 mr-7p box-shadow">
                    <a href="#" style="text-decoration: none;">
                        <div class="resource-card">
                            <img [src]="bookmark.image | safe"
                                [alt]="bookmark.name">
                            <div class="mt-7">
                                <h3>{{bookmark.name}}</h3>
                                <p>{{bookmark.subName}}</p>
                            </div>
                            <div class="arrow css-10hu4yn"></div>
                        </div>
                    </a></div>
            </div>
        </div>
    </div>
</section>
